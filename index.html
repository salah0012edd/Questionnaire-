<!DOCTYPE html>
<html>
 <head>
  <title>Questionnaire</title>
  <link rel="stylesheet" href="/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 </head>
 <body>
    <div class="container">
        <form method="post" action="program">
            <p><h2 class="text">Fill out the questionnaire:</h2><br>
            <div class="input-box">        
                <input type="text" maxlength="25" size="25" placeholder="Your name"> 
            </div>
            <div class="input-box">
                <input  type="text" maxlength="25" size="25" placeholder="Last name">  
            </div>  
            
            <p><h3 class="text">Choose the courses that interest you:</h3>
            <div class="check">
                <p><input type="checkbox" name="course" value="Scratch"> Scratch</p>
                <p><input type="checkbox" name="course" value="Gamedesign"> Gamedesign</p>
                <p><input type="checkbox" name="course" value="Python Start"> Python Start</p>
                <p><input type="checkbox" name="course" value="Python Pro"> Python Pro</p>
            </div>     
            <p ><b>Additional comment:</b>
            <textarea class="comment" name="comment"></textarea></p>
            <br>
            <button type="submit" class="btn">Send</button>
            
        
        </form>
    </div>
</body>
</html>
